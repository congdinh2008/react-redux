<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Redux</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
</head>

<body>

    <main>
        <div id="app"></div>
    </main>

    <script type="text/javascript">

        const generateId = () => {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        const ADD_TODO = 'ADD_TODO';
        const UPDATE_TODO = 'UPDATE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const UPDATE_GOAL = 'UPDATE_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                    break;
                case UPDATE_GOAL:
                    return state.map(goal => goal.id !== action.id ? goal : Object.assign({}, goal, action.goal))
                    break;
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id)
                    break;

                default:
                    return state
                    break;
            }
        }

        const todos = (state = [], action) => {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                    break;
                case UPDATE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, action.todo))
                    break;
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, { completed: !todo.completed }))
                    break;
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id)
                    break;

                default:
                    return state
                    break;
            }
        }

        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo: todo
            }
        }

        const updateTodoAction = (todo) => {
            return {
                type: UPDATE_TODO,
                todo: todo
            }
        }

        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id: id
            }
        }

        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id: id
            }
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal: goal
            }
        }

        const updateGoalAction = (goal) => {
            return {
                type: UPDATE_GOAL,
                goal: goal
            }
        }

        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id: id
            }
        }

        const createStore = (app) => {
            let state = [];
            let listeners = [];
            const getState = () => state;

            const subscribe = (listener) => {
                listeners.push(listener)

                return () => {
                    listeners = listeners.filter(x => x.listener != listener)
                }
            }

            const dispatch = (action) => {
                state = app(state, action);
                listeners.forEach(listener => listener())
            }

            return {
                getState,
                subscribe,
                dispatch
            }
        }

        const check = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert('Do not!');
            }
            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert('Do not!');
            }

            return next(action);
        }

        const store = Redux.createStore(Redux.combineReducers({ todos, goals }), Redux.applyMiddleware(check));

        store.subscribe(() => {
            const { todos, goals } = store.getState();
            console.log(store.getState())

            document.getElementById('todo-list').innerHTML = ''
            document.getElementById('goal-list').innerHTML = ''

            todos.forEach(addTodoToDOM)
            goals.forEach(addGoalToDOM)
        })
    </script>

    <script type="text/babel">
        const ListItem = (props) => {
            return (
                <ul>
                    {
                        props.items && props.items.map(item =>
                            <li key={item.id}>
                                <span
                                    style={{ textDecoration: item.completed ? 'line-through' : '' }}
                                    onClick={() => props.toggleItem && props.toggleItem(item)}>{item.name}</span>
                                <button onClick={() => props.removeItem(item)}>x</button>
                            </li>
                        )
                    }
                </ul>
            )
        }

        const Todos = (props) => {
            const inputRef = React.useRef();


            const addTodo = () => {
                const name = inputRef.current.value;
                inputRef.current.value = ''
                props.store.dispatch(addTodoAction({
                    id: generateId(),
                    name,
                    completed: false
                }))
            }

            const removeItem = (event) => {
                props.store.dispatch(removeTodoAction(event.id))
            }

            const toggleItem = (event) => {
                props.store.dispatch(toggleTodoAction(event.id))
            }

            return (
                <div>
                    <h2>Todo</h2>
                    <input type="text" placeholder="Add Todo" ref={inputRef}></input>
                    <button onClick={addTodo}>Add</button>
                    <ListItem toggleItem={toggleItem} removeItem={removeItem} items={props.todos} store={props.store} />
                </div>
            )
        }

        const Goals = (props) => {
            const inputRef = React.useRef();

            const addGoal = () => {
                const name = inputRef.current.value;
                inputRef.current.value = ''
                props.store.dispatch(addGoalAction({
                    id: generateId(),
                    name
                }))
            }

            const removeItem = (event) => {
                props.store.dispatch(removeTodoAction(event.id))
            }

            return (
                <div>
                    <h2>Goal</h2>
                    <input type="text" placeholder="Add Goal" ref={inputRef}></input>
                    <button onClick={addGoal}>Add</button>
                    <ListItem removeItem={removeItem} items={props.goals} store={props.store} />
                </div>
            )
        }



        const App = (props) => {
            const [value, setValue] = React.useState(0);

            React.useEffect(() => {
                props.store.subscribe(() => {
                    setValue(value => value + 1)
                })
            }, [])
            const { todos, goals } = props.store.getState();

            return (
                <div>
                    <Todos todos={todos} store={props.store} />
                    <Goals goals={goals} store={props.store} />
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('app'))
        root.render(<App store={store} />);
    </script>
</body>

</html>
